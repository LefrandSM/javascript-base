<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {     
            min-height: 300px;
        }
        #navbar-dark {
            background-color: #333;
            color: #eee;
        }
        #navbar-dark a {
            color: #eee;
            text-decoration: none;
        }
        #navbar-light {
            background-color: #eee;
            color: #333;
        }
        #navbar-light a {
            color: #333;
            text-decoration: none;
        }
        header {
            transition: 0.5s ease-out;
        }
        header nav{
            display: flex;
            padding: 1em;
            justify-content: space-between;
        }
        header nav ul {
            display: flex;
        }
        header nav ul li {
            list-style: none;
        }
        
        header nav ul li a {
            padding: 1em;
        }
        .disappear-btn {
            font-size: 1.5em;
            background-color: lightseagreen;
            padding: 1em;
            display: inline-block;
            margin: 1em;
            color: #eee;
            border-radius: 10px;
        }
        #hide {
            opacity: 0;
        }
        .card-fish {
            width: 200px;
            display: flex;
            flex-direction: column;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            padding: 1em;
            margin: 1em;
        }
        .card-fish strong {
            color: blue;
        }
        .card-fish strong:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav id="navbar-dark">
            <h1 class="navbar-title">ZBettaFarm</h1>
            <ul>
                <li class="nav-menu"><a href="#">Menu 1</a></li>
                <li class="nav-menu"><a href="#">Menu 2</a></li>
                <li class="nav-menu"><a href="#">Menu 3</a></li>
                <li class="nav-menu"><a href="#">Menu 4</a></li>
                <li class="nav-menu"><a href="#" id="button">Menu 5</a></li>
            </ul>
        </nav>
    </header>
    <p class="disappear-btn">Disappear</p>
    <section class="card-fish">
        <h1>Red Rim</h1>
        <img src="img/redrim.jpeg" alt="Redrim Fish">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur..</p>
        <strong>read more</strong>
        <button type="submit">Buy</button>
    </section>
    <button onclick="window.print()">Print</button>
    


<script src="output.js"></script>
</body>
</html>
